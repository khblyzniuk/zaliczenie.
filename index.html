<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://livejs.com/live.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body>
<div class="wrapper">
  <h1 class="page-heading">Task List</h1>
  <div class="task-form">
    <form method="post" id="taskGenerate">
      <div class="form-field">
        <label for="taskName">Name</label>
        <input type="text" name="taskName" id="taskName" required="true">
      </div>
      <div class="form-field">
        <label for="taskDescription">Description</label>
        <textarea name="taskDescription" id="taskDescription" required="true"></textarea>
      </div>
      <div class="form-field">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="task-list-wrapper">
    <button type="button" class="btn btn-info" >
      Collapse note list
    </button>
    <ul id="taskList" class="task-list-items">
    </ul>
  </div>
  <script>
    var btn = document.getElementsByClassName("btn btn-info");
    btn[0].addEventListener("click", function () {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
        btn[0].textContent = "Expand note list";
      } else {
        btn[0].textContent = "Collapse note list";
        content.style.display = "block";
      }
    });
  </script>
</div>
</body>
</html>
